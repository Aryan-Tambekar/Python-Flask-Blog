<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Login">
    <meta name="author" content="Blog Admin">
    <link rel="icon" href="/favicon.ico">

    <title>Admin Login - {{ params['blog_name'] }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-signin img {
        width: 72px;
        height: 72px;
        margin-bottom: 15px;
      }
      .form-signin h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        margin-bottom: 15px;
        border-radius: 4px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .text-muted {
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <form class="form-signin" action="/dashboard" method="post">
      {% set fname = 'img/' + params['login_image'] %}
      <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="Login Icon">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="uname" class="sr-only">Username</label>
      <input type="text" name="uname" id="uname" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© {{ params['blog_name'] }} 2017-2018</p>
    </form>
  </body>
</html>
