<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Login">
    <meta name="author" content="Blog Admin">
    <link rel="icon" href="/favicon.ico">

    <title>Admin Login - {{ params['blog_name'] }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-signin img {
        width: 72px;
        height: 72px;
        margin-bottom: 15px;
      }
      .form-signin h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        margin-bottom: 15px;
        border-radius: 4px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 600;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .text-muted {
        font-size: 0.875rem;
        color: #6c757d;
      }

      /* Optional: Custom modal styles */
      .modal-content {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>

    <form class="form-signin" action="{{ url_for('login') }}" method="post">
      {% set fname = 'img/' + params['login_image'] %}
      <img class="mb-4" src="{{ url_for('static', filename=fname) }}" alt="Login Icon">
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

      <!-- Include Bootstrap CSS (if not already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="alerts">
      {% for category, message in messages %}
        <!-- Bootstrap Modal -->
        <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                {{ message }}  <!-- Display the flash message here -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Bootstrap Modal -->
      {% endfor %}
    </div>

    <!-- Trigger the modal with JavaScript -->
    <script>
      var myModal = new bootstrap.Modal(document.getElementById('alertModal'), {
        keyboard: false
      });
      myModal.show();
    </script>
  {% endif %}
{% endwith %}

<!-- Include Bootstrap JS (if not already included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


      <label for="uname" class="sr-only">Username</label>
      <input type="text" name="uname" id="uname" class="form-control" placeholder="Username" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember" value="yes"> Remember me
        </label>
      </div>

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">Â© {{ params['blog_name'] }}</p>
    </form>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
